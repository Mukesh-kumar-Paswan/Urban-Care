<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="Feedback.css">
</head>
    <body>
        <div class="feedback-container">
            <h1>We value your opinion.</h1>
            
            <p class="question">How would you rate your overall experience?</p>
            
            <div class="star-rating" id="starRating">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
            
            <p class="instruction">Kindly take a moment to tell us what you think.</p>
            
            <textarea placeholder="Share your thoughts..."></textarea>
            
            <button class="submit-btn">Share my feedback</button>
        </div>
    </body>
    <script src="Feedback.js"></script>
</html>
